<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TrailGuard</title>
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TrailGuard">
  <link rel="apple-touch-icon" href="icon-180.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" src="app.jsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        console.info('[TrailGuard] Registering service workerâ€¦');
        navigator.serviceWorker.register('./service-worker.js').then((reg) => {
          console.info('[TrailGuard] SW registered', reg.scope);
          // Reload when a new SW takes control
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.info('[TrailGuard] SW controller changed; reloading');
            window.location.reload();
          });

          // If there is a waiting SW, ask it to activate
          if (reg.waiting) {
            console.info('[TrailGuard] SW waiting; sending SKIP_WAITING');
            reg.waiting.postMessage({ type: 'SKIP_WAITING' });
          }

          // If a new SW is installing, request activation when installed
          reg.addEventListener('updatefound', () => {
            const sw = reg.installing;
            if (!sw) return;
            console.info('[TrailGuard] SW update found');
            sw.addEventListener('statechange', () => {
              if (sw.state === 'installed' && navigator.serviceWorker.controller) {
                console.info('[TrailGuard] SW installed; requesting activation');
                sw.postMessage({ type: 'SKIP_WAITING' });
              }
            });
          });
        }).catch((err) => console.error('[TrailGuard] SW registration failed', err));
      });
    }
  </script>
</body>
</html>
