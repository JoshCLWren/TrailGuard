<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TrailGuard</title>
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TrailGuard">
  <link rel="apple-touch-icon" href="icon-180.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="vendor/leaflet/leaflet.css">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1>TrailGuard</h1>
      <span id="status-badge" class="badge">Offline</span>
    </header>

    <main id="view"></main>

    <nav class="tabbar">
      <button data-route="#/home" class="tab active">Home</button>
      <button data-route="#/map" class="tab">Map</button>
      <button data-route="#/checkin" class="tab">Check-In</button>
      <button data-route="#/family" class="tab">Family</button>
      <button data-route="#/settings" class="tab">Settings</button>
    </nav>
  </div>

  <script src="vendor/leaflet/leaflet.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        console.info('[TrailGuard] Registering service workerâ€¦');
        navigator.serviceWorker.register('./service-worker.js').then((reg) => {
          console.info('[TrailGuard] SW registered', reg.scope);
          // Reload when a new SW takes control
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.info('[TrailGuard] SW controller changed; reloading');
            window.location.reload();
          });

          // If there is a waiting SW, ask it to activate
          if (reg.waiting) {
            console.info('[TrailGuard] SW waiting; sending SKIP_WAITING');
            reg.waiting.postMessage({ type: 'SKIP_WAITING' });
          }

          // If a new SW is installing, request activation when installed
          reg.addEventListener('updatefound', () => {
            const sw = reg.installing;
            if (!sw) return;
            console.info('[TrailGuard] SW update found');
            sw.addEventListener('statechange', () => {
              if (sw.state === 'installed' && navigator.serviceWorker.controller) {
                console.info('[TrailGuard] SW installed; requesting activation');
                sw.postMessage({ type: 'SKIP_WAITING' });
              }
            });
          });
        }).catch((err) => console.error('[TrailGuard] SW registration failed', err));
      });
    }
  </script>
</body>
</html>
